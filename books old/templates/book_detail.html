{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ book.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static book.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the book:</h5>
        <p>{{ book.description }}</p>
        <br>
        <h5>Pages:</h5>
        <p>{{ book.pages }}</p>
        <br>
        <h5>Price:</h5>
        <p>{{ book.price }}</p>
        <br>
        <h5>Genre:</h5>
        <p>{{ book.genre }}</p>
    </div>
</div>
{% endblock %}
